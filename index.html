<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Great Clicker </title>
        <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/menu.css" />
    </head>
    <body>
        <div class="content">
            <h1>
                Vampire Survivors clicker :
            </h1>
            <div class="infos">
              <p>
                  Damages :  <span id="yourDamage"></span>
              </p>
              <p>
                  Heros attacks :  <span id="yourAuto"></span>
              </p>
              <p>
                  <img id="moneySprite" src="./img/Sprite-Gold_Coin.webp" alt="Money "> : <span id="yourMoney"></span>
              </p>
            </div>
            <button class="click-zone" onclick="ennemiesDamage()">
              <div class="shadow">
                <img id="enemyImg" src="" alt="">
              </div>
              <span id="eName"></span>
              <div id="BarHP">
                  <span id="HP"></span>
              </div>
            </button>
            <div id="BarLevel">
                <span id="Level">Level 1 <span id="LevelPrc"> (0%) **SOON** </span> </span>
            </div>
            <div class="timer">
                Timer : <span id="time"></span>
            </div>
            <div class="shop">
                <div>
                    <button>Heros</button>
                    <button>Weapons</button>
                    <button>Passives</button>
                    <button onclick="dispMenu('.shop','none')">X</button>
                </div>
                <span> <img src="./img/Sprite-Antonio.webp" alt=""> Antonio : (1 / sec) (cost : 5000) <button onclick="buyAutoClicks()"> <span id="autoClicksBuy"> Buy ! </span> </button> </span>
                <span> <img src="./img/Sprite-Imelda.webp" alt=""> Imelda : SOON <button> <span> SOON </span> </button> </span>
                <span> <img src="./img/Sprite-Pasqualina.webp" alt=""> Pasqualina : SOON <button> <span> SOON </span> </button> </span>

            </div>

            <div class="upgrade shop">
                <div>
                    <button>Raise damages</button>
                    <button>Up heros</button>
                    <button>Gain more coins</button>
                    <button onclick="dispMenu('.upgrade','none')">X</button>
                </div>
                <span> <img src="./img/Sprite-Spinach.webp" alt=""> Raise damages : x<span id="multiplica"> </span> (cost : <span id="prix"> </span> ) <button onclick="clickMulti()"> Buy !</button></span>

            </div>

            <div class="stats shop">
                <div>
                    <button>Personnal stats</button>
                    <button>Achievements</button>
                    <button onclick="dispMenu('.stats','none')">X</button>
                </div>
                <span>Your stats : (soon)</span>

            </div>
          </div>

            <div class="dropdown">
                <button class="boutonmenuprincipal">Menu</button>
                <div class="dropdown-child">
                  <span onclick="dispMenu('.upgrade','none'), dispMenu('.stats','none'), dispMenu('.shop','flex')">Shop</span>
                  <span onclick="dispMenu('.shop','none'), dispMenu('.stats','none'), dispMenu('.upgrade','flex')">Upgrade</span>
                  <span onclick="dispMenu('.shop','none'), dispMenu('.upgrade', 'none'), dispMenu('.stats', 'flex')">Stats</span>
                  <span onclick="resetAll()">Reset all</span>
                  <a class="help" href="./help/"> <span>Need help ?</span> </a>
                </div>
              </div>
        <script src="./script/clicker.js"></script>
    </body>
</html>
